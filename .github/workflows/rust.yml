name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:

  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check formatting
      run: cargo fmt --check --verbose

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Lint
      run: cargo clippy --verbose -- --deny warnings

  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: TDD check old tests
      run: |
        first_commit_hash=$(git rev-list --max-parents=0 HEAD)
        first_commit_message=$(git log -1 --pretty=%B $first_commit_hash)
        case $first_commit_message in
          fix*|feat*|bug*)
            git checkout $first_commit_hash~1 -- tests
            !cargo test --verbose
            ;;
        esac
